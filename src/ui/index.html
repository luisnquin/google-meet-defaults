<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Meet with defaults</title>
        <style>
            * {
                padding: 0;
                margin: 0;

                letter-spacing: 0.0107142857em;

                font-family: 'Google Sans Display', Roboto, Arial, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                gap: 1.5rem;

                margin: 1.5rem;
                width: 20rem;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .form-item {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .form-item #account-number {
                text-align: end;
            }

            #submit-form {
                background-color: #1a73e8;
                color: #ecf3fd;

                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;

                border: none;
                box-shadow: none;
                border-radius: 4px;
                min-height: 40px;

                text-align: center;
                font-weight: 500;
                font-size: 1rem;

                padding: 10px 0;
                margin: auto;
                width: 50%;
            }

            #submit-form:hover {
                cursor: pointer;
                background-color: #1e6fd9;
            }

            /* Stolen from: https://www.w3schools.com/howto/howto_css_switch.asp */
            .switch {
                position: relative;
                display: inline-block;
                width: 40px;
                height: 24px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            .slider:before {
                position: absolute;
                content: '';
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            input:checked + .slider {
                background-color: #2196f3;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #2196f3;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(17px);
                -ms-transform: translateX(17px);
                transform: translateX(17px);
            }

            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <h1>Google Meet with defaults</h1>

        <!--
            ! you can edit the HTML min attribute of the sizer input
            https://www.svgrepo.com/svg/76243/save-icon?edit=true
        -->

        <form>
            <div class="form-item">
                <label for="account-number">Account number:</label>
                <input
                    id="account-number"
                    type="text"
                    value="1"
                    size="1"
                    maxlength="2"
                    pattern="\d{1,5}"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1')"
                />
            </div>

            <div class="form-item">
                <label for="camera">Turn on camera:</label>

                <label class="switch">
                    <input id="camera" type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="form-item">
                <label for="microphone">Turn on microphone:</label>

                <label class="switch">
                    <input id="microphone" type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>

            <div id="save-info"></div>

            <button id="submit-form" type="submit">
                <svg
                    fill="#ecf3fd"
                    version="1.1"
                    id="Capa_1"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="17px"
                    height="17px"
                    viewBox="0 0 407.10 407.10"
                    xml:space="preserve"
                    stroke="#ecf3fd"
                    stroke-width="0.00407096"
                >
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <g>
                            <g>
                                <path
                                    d="M402.115,84.008L323.088,4.981C319.899,1.792,315.574,0,311.063,0H17.005C7.613,0,0,7.614,0,17.005v373.086 c0,9.392,7.613,17.005,17.005,17.005h373.086c9.392,0,17.005-7.613,17.005-17.005V96.032 C407.096,91.523,405.305,87.197,402.115,84.008z M300.664,163.567H67.129V38.862h233.535V163.567z"
                                ></path>
                                <path
                                    d="M214.051,148.16h43.08c3.131,0,5.668-2.538,5.668-5.669V59.584c0-3.13-2.537-5.668-5.668-5.668h-43.08 c-3.131,0-5.668,2.538-5.668,5.668v82.907C208.383,145.622,210.92,148.16,214.051,148.16z"
                                ></path>
                            </g>
                        </g>
                    </g>
                </svg>
                Save
            </button>
        </form>

        <script type="text/javascript" src="/ui/index.js"></script>
    </body>
</html>
